<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red de Profesores UTEC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="header">
    <h1>Visualizador de Red de Investigadores</h1>
</div>
<div class="filter-controls">
    <div class="filter-group">
        <label for="group-by">Agrupar por:</label>
        <select id="group-by">
            <option value="interest_areas">Áreas de Interés</option>
            <option value="specialization">Especialización</option>
        </select>
    </div>
    <div class="filter-group">
        <label>Nivel Académico:</label>
        <div id="degree-filter" class="checkbox-group">
            <label><input type="checkbox" value="PhD" checked> PhD</label>
            <label><input type="checkbox" value="Master" checked> Master</label>
            <label><input type="checkbox" value="Bachelor" checked> Bachelor</label>
        </div>
    </div>
</div>

<div id="graph-container">
    <div id="tooltip"></div>
</div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='graph.js') }}"></script>
</body>
</html>
